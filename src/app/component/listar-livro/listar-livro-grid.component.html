<div class="row">
    <div class="col-lg-3">
        <h1 class="my-4"></h1>
        <div class="list-group">
            <a routerLink="/categoria-livro/23" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Ofertas Kabyle</a>
            <a routerLink="/categoria-livro/28" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Programação</a>
            <a routerLink="/categoria-livro/27" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Infraestrutura</a>
            <a routerLink="/categoria-livro/24" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Banco de Dados</a>
            <a routerLink="/categoria-livro/1" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Política</a>
            <a routerLink="/categoria-livro/30" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Religião</a>
            <a routerLink="/categoria-livro/25" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Literatura</a>
            <a routerLink="/categoria-livro/29" routerLinkActive="bg-primary text-white font-weight-bold" class="list-group-item">Revistas</a>
        </div>
    </div>
    <div class="col-lg-9">
        <div class="row">
            <div class="row">
                <div class="col-lg-4 col-md-6 mb-4" *ngFor="let livro_ of livroList">
                    <div class="card h-100">
                        <a href="#"><img class="card-img-top" [src]="livro_.urlImagem" alt=""></a>
                        <div class="card-body">
                            <h4 class="card-title">
                                <a href="#">{{livro_.nome}}</a>
                            </h4>
                            <h5>{{livro_.precoUnitatio | currency: 'BRL':true}}</h5>
                            <p class="card-text">{{livro_.descricao}}</p>
                        </div>
                        <div class="card-footer">
                            <small class="text-muted">&#9733; &#9733; &#9733; &#9733; &#9734;</small>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-primary">Adicionar no Carrinho</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
