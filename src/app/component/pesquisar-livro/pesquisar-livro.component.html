<div class="row">
    <div class="col-md-10">
        <input type="text" #nomeLivroInput (keyup.enter)="pesquisarLivro(nomeLivroInput.value)" placeholder="Pesquisar Livro" class="form-control" />
    </div>
    <div class="col-md-2">
        <button type="submit" (click)="pesquisarLivro(nomeLivroInput.value)" class="btn btn-primary">Pesquisar</button>
    </div>
</div>
