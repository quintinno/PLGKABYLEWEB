<div class="row">
    <div class="col-lg-3">
        <h1 class="my-4"></h1>
        <app-categoria-livro></app-categoria-livro>
    </div>
    <div class="col-lg-8">
        <div class="row">
            <div class="col-12 col-md-4">
                <div class="thumbnail">
                    <img src="{{livroModel.urlImagem}}" height="340" />
                </div>
            </div>
            <div class="col-12 col-md-8">
                <p><b>Livro:</b> {{livroModel.nome}}</p>
                <hr />
                <p><b>Descrição:</b> {{livroModel.descricao}}</p>
                <hr />
                <p><b>Preço:</b> {{livroModel.precoUnitatio | currency: 'BRL':true}}</p>
                <hr />
                <p><b>Disponível:</b> {{livroModel.quantidadeEstoque}}</p>
                <hr />
                <div class="col-12 col-md-12">
                    <a href="/" class="btn btn-success">
                        Retornar
                    </a>
                    <a href="#" class="btn btn-primary ml-1">
                        <i class="fas fa-cart-arrow-down"></i>
                        Adicionar ao Carrinho
                    </a>
                </div>
            </div>
        </div> 
    </div>
</div>
